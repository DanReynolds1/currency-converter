<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[type="number"] {
        margin: 10px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid gray;
      }
      button {
        margin: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
      }
      #result {
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <form>
      <label for="from_currency">From Currency:</label>
      <select id="from_currency" name="from_currency">
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="ILS">Israeli Shekel (ILS)</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
      </select>
      <label for="to_currency">To Currency:</label>
      <select id="to_currency" name="to_currency">
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="ILS">Israeli Shekel (ILS)</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
      </select>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount to convert">
      <button type="button" onclick="convert()">Convert</button>
    </form>
    <div id="result"></div>
    <script>
      function convert() {
        const from_currency = document.getElementById("from_currency").value;
        const to_currency = document.getElementById("to_currency").value;
        const amount = document.getElementById("amount").value;

        const url = `https://api.exchangerate-api.com/v4/latest/${from_currency}`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            const rate = data.rates[to_currency];
            const converted_amount = amount * rate;
            const result = `${amount} ${from_currency} = ${converted_amount.toFixed(2)} ${to_currency}`;
            document.getElementById("result").innerHTML = result;
          })
          .catch(error => console.log(error));
      }
    </script>
  </body>
</html>
